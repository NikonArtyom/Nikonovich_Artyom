<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"; align="center"; width="100%">
        <caption><i>Прогноз прогоды</i></caption>
        <tr>
            <td><b>Город</b></td>
            <td><b>Утро</b></td>
            <td><b>День</b></td>
            <td><b>Вечер</b></td>
            <td><b>Ночь</b></td>
        </tr>
        <tr>
            <td><b>Минск</b></td>
            <td>-5&deg</td>
            <td>+5&deg</td>
            <td rowspan="2">+2&deg</td>
            <td>-10&deg</td>
        </tr>
        <tr>
            <td><b>Брест</b></td>
            <td>0<sup>o</sup></td>
            <td>+9<sup>o</sup></td>
            <td>-4<sup>o</sup></td>
        </tr>
    </table>
</body>
</html>
