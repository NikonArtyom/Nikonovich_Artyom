<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form name="простая форма аторизации" action="http://sc.it-academy.by/fe/form.php" method="post"></form>
    <fieldset>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="second name" required autofocus maxlength="25" placeholder="Фамилия"
                pattern="[А-ЯЁ][а-яё]"> <br>
            <input type="text" name="first name" required maxlength="20" placeholder="Имя" pattern="[А-ЯЁ][а-яё]"> <br>
            <input type="text" name="otchestvo" required maxlength="24" placeholder="Отчество" pattern="[А-ЯЁ][а-яё]">
            <br>
        </fieldset>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="буквы" size="2" required maxlength="2" placeholder="AA" pattern="[A-Z]">
            <input type="text" name="цифры" size="7" required maxlength="7" placeholder="1234567" pattern="[0-7]">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="date" size="4" maxlength="4"> <br>
            <select name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select> <br>
            <input type="number" name="day" min="1" max="31" step="1"> <br>
            <select name="origin" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
            </select> <br>
            Адрес: <br>
            <input type="text" name="adress">
        </fieldset>
    </fieldset>
    <br>
    <fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <legend>Хобби</legend>
            <input type="checkbox" name="1">Рыбалка <br>
            <input type="checkbox" name="2">Астрономия <br>
            <input type="checkbox" name="3">Дайвинг <br>
            <input type="checkbox" name="4">Марки
        </fieldset>
        <fieldset>
            <legend>Домашние животные(возможность выбора нескольких)</legend>
            <select name="animals" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="1">Карась</option>
                    <option value="2">Окунь</option>
                    <option value="3">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="1">Ворона</option>
                    <option value="2">Аист</option>
                    <option value="3">Голубь</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <br>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="log" placeholder="Логин" minlength="5" maxlength="20" required pattern="[a-zA-Z-\S]">
        <br>
        <input type="text" name="pass" placeholder="Пароль" minlength="10" maxlength="20" required autocomplete="off"
            pattern="[a-zA-Z-\S]">
    </fieldset>
    <fieldset>
        <legend>Координты:</legend>
        <input type="email" name="emal" placeholder="Введите email"> <br>
        <input type="url" name="url" placeholder="Введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="numder" min="-2.5" max="2.5" step="0.1" size="3"> <br>
        <input type="range" name="range" max="10" min="1">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" name="Send">
        <input type="reset" name="Res"> <br>
